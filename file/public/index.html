<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport OCR - Smart Document Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ›‚</span>
                <h1>Passport<span class="highlight">OCR</span></h1>
            </div>
            <p class="tagline">Instant passport data extraction powered by AI</p>
        </header>

        <main class="main-content">
            <section class="upload-section" id="uploadSection">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                    </div>
                    <h2>Drop your passport here</h2>
                    <p>or click to browse files</p>
                    <span class="file-types">Supports PDF, JPG, PNG</span>
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" hidden>
                </div>

                <div class="processing-indicator" id="processingIndicator">
                    <div class="spinner"></div>
                    <p>Processing your document...</p>
                </div>
            </section>

            <section class="results-section" id="resultsSection">
                <div class="result-card">
                    <div class="result-header">
                        <h2>Extraction Results</h2>
                        <span class="source-badge" id="sourceBadge">MRZ</span>
                    </div>

                    <div class="result-fields">
                        <div class="result-field full-name-field">
                            <label>Full Name</label>
                            <div class="field-value large" id="fullNameValue">--</div>
                        </div>
                        <div class="result-row">
                            <div class="result-field">
                                <label>Given Names</label>
                                <div class="field-value" id="givenNamesValue">--</div>
                            </div>
                            <div class="result-field">
                                <label>Surname</label>
                                <div class="field-value" id="surnameValue">--</div>
                            </div>
                        </div>
                        <div class="result-row">
                            <div class="result-field">
                                <label>Nationality</label>
                                <div class="field-value" id="nationalityValue">--</div>
                            </div>
                            <div class="result-field">
                                <label>Country Code</label>
                                <div class="field-value code" id="nationalityCodeValue">--</div>
                            </div>
                        </div>
                        <div class="warnings-section" id="warningsSection">
                            <label>Warnings</label>
                            <div class="warnings-list" id="warningsList"></div>
                        </div>
                    </div>

                    <button class="reset-btn" id="resetBtn">
                        <span>Process Another Document</span>
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Secure and private â€¢ Your data is never stored</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
